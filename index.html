<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Etch a Sketch</h1>
        <p class="instructions">Select grid size and a color you would like to paint with.  Then hover over the grid to paint.</p>
    </header>
    <section class="userInput">
        <div class="color">
            <button class="btn color" id="color">Color</button>
            <button class='btn black active' id="black">Black</button>
        </div>
        <div class="size">
            <button class="roundBtn 10x10" id="10">10X10</button>
            <button class="roundBtn 20x20 active" id="20">20X20</button>
            <button class="roundBtn 30x30" id="30">30X30</button>
        </div>
        <div class="clear">
            <button class="btn erase" id="erase">Erase</button>
            <button class='btn clear' id='clear'>Clear</button>
        </div>
    </section>
    <section class="container">
    </section>  
    <footer class="footer">
        <p>Created by Cordell Maines with Maines Industries</p>
    </footer>  
</body>
</html>
